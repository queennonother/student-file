<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FOLDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Student Performance Dashboard</h1>
                <div class="small">Built with Excel/CSV, HTML, CSS and JavaScript</div>
            </div>

            <div class="controls">
                <input id="search" type="search" placeholder="Search by name or ID" aria-label="search">
                <select id="classFilter" aria-label="Filter by class">
                    <option value="">All classes</option>
                </select>
                <button id="resetBtn">Reset</button>
                <button id="exportBtn">Export CSV</button>
            </div>
        </header>
        <section class="card">
            <div class="stats" id="stats">
                <div class="stat">
                    <div class="small">Students</div>
                    <div id="total">0</div>
                </div>
                <div class="stat">
                    <div class="small">Avg. Attendance</div>
                    <div id="avgAttendance">0%</div>
                </div>
                <div class="stat">
                    <div class="small">Top Maths</div>
                    <div id="topMaths">-</div>
                </div>
            </div>
            <table aria-label="students table">
                <thead>
                    <tr>
                        <th class="clickable" data-key="Student ID">Student ID ▾</th>
                        <th class="clickable" data-key="Name">Name ▾</th>
                        <th class="clickable" data-key="Class">Class ▾</th>
                        <th class="clickable" data-key="Maths">Maths ▾</th>
                        <th class="clickable" data-key="English">English ▾</th>
                        <th class="clickable" data-key="Science">Science ▾</th>
                        <th class="clickable" data-key="Attendance (%)">Attendance (%) ▾</th>
                    </tr>
                    </thead>
                <tbody id="table-body">
                    <!-- Rows inserted by JavaScript -->
                </tbody>
            </table>

        </section>

        <footer style="margin-top:12px;text-align:center;color:var(--muted)">Created for class project • Add
            students.csv inside <code>data/</code> folder</footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
